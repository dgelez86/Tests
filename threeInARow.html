<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en raya</title>
    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/threeInARow.css" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <div class="line">
            <div class="cell" id="cell1" data-value="1"></div>
            <div class="cell" id="cell2" data-value="2"></div>
            <div class="cell" id="cell3" data-value="3"></div>
        </div>
        <div class="line">
            <div class="cell" id="cell4" data-value="4"></div>
            <div class="cell" id="cell5" data-value="5"></div>
            <div class="cell" id="cell6" data-value="6"></div>
        </div>
        <div class="line">
            <div class="cell" id="cell7" data-value="7"></div>
            <div class="cell" id="cell8" data-value="8"></div>
            <div class="cell" id="cell9" data-value="9"></div>
        </div>
        <div class="display" id="display"></div>
    </div>
    <input type="button" value="reset" id="reset">
    <script src="js/threeInARow.js"> </script>
</body>
</html>
